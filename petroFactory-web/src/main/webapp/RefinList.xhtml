<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/Trackhome.xhtml">

	<ui:define name="ooodd">
<h:form id="form">
    <h:dataTable value="#{refinementBean.displayallRefinement()}" var="refin" border="1">
    
		<h:column>
			<f:facet name="header">
				<h:outputText value="Track Name " />
			</f:facet>
			<h:outputText value="#{refin.refExtraction.track.nameTrack}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Fuel Type " />
			</f:facet>
			<h:outputText value="#{refin.fuel.fuelname}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Amount Of Refinement" />
			</f:facet>
			<h:outputText value="#{refin.amountRef}" />
		</h:column>
	
	<h:column>
			<f:facet name="header">
				<h:outputText value="Refinement Date" />
			</f:facet>
			<h:outputText value="#{refin.refDate}" />
		</h:column>
		</h:dataTable>

  
</h:form>
	</ui:define>
	

</ui:composition>
