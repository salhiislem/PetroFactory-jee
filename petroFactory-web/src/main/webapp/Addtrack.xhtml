<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/Trackhome.xhtml">

	<ui:define name="addtrack">
<h:form>

<h:panelGrid columns="2">
<h:outputText value="Track Name" />
<h:inputText value="#{trackBean.nameTrack}" />

<h:outputText value="Diameter" />
<h:inputText value="#{trackBean.diameter}" />

<h:outputText value="Depth" />
<h:inputText value="#{trackBean.depth}" />

<h:commandButton actionListener="#{trackBean.addTrack()}" value="Add New Drill" />
</h:panelGrid>
</h:form>
	</ui:define>
	

</ui:composition>
